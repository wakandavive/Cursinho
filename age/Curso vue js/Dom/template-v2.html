<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ Salutation() }}</p>
</div>

<script>

    new Vue({
    
        el: "#app",
        data:{
            titulo: "templates"
        },
        methods : {
            Salutation: function(){
                return 'Good day!'
            }
        }
    
    })



    


    
</script>
