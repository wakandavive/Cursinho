<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
     
     <div id="app">
        <input type="text" v-on:input="changetittle">
         <p>{{ titulo }}</p>
     </div>
     
     
     
     <script>

      
        new Vue({
        el: '#app',
        data: {
            titulo: 'ol√° vueJS!'
        },
        methods: {
            changetittle(event){
                this.titulo = event.target.value
            }
          
        }




        })


    </script>
</body>
</html>
