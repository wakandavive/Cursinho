<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <title>Document</title>

</head>
<body>
    <div id="app">
        {{contador}}
        {{ contador > 5 ? 'maior que 5' : 'menor do que 5'}}
        <button v-on:click='somar'>Somar</button>
    </div>
    
    <script>

        new Vue({

            el:'#app',
                data:{
                contador:0,
              

                
                },
                methods:{
                    somar(){
                       
                        this.contador ++
                    }
                }


            })








    









    </script>











</body>
</html>
