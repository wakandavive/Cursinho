<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <title>Document</title>

</head>
<body>
    <div id="app">
        {{ contador }}
        <button v-on:click='somar()'>Somar 1</button>

    </div>
    
    <script>

        new Vue({

            el:'#app',
                data:{
                contador:0
                },
                methods:{
                    somar(){
                        this.contador++
                    }
                }


            })








    









    </script>











</body>
</html>
