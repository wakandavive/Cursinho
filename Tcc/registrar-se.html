   <!-- Default form register -->
<form class="text-center border border-light p-5 border border-danger" action="#!">

  <p class="h4 mb-4">Registrar-se</p>

  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Primeiro nome">
      </div>
      <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Ultimo nome">
      </div>
  </div>

  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="senha" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      Apenas 8 Caracteres e 1 digito
  </small>

 

  <!-- Newsletter -->
  <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
      <label class="custom-control-label" for="defaultRegisterFormNewsletter">Marque se for corno</label>
  </div>

  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-danger" type="submit">Sign in</button>

  
  

  
</form>
